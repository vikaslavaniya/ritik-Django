<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hi, this is a logo of sadhguru kitchen!!</h1>
    <img src="{% static "images/sk1.jpeg" %}" alt="uhh no image!">
    <h2>Here are your access record</h2>
    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site name </th>
          <th>Date Accessed</th>
        </thead>

        {% for acc in access_records % }
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.Date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
        <p>NO ACCESS RECORD FOUND!</p>
      {% endif %}

    </div>
  </body>
</html>
